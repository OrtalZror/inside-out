    <div class="mainToast">
        <div id="toast-container" class="toast fade  translate-middle-y " role="alert" aria-live="assertive"
            aria-atomic="true" dir="rtl" data-bs-autohide="false">
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="close"></button>

        <div class="form-structor">
            <div class="signup">
                <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>

                <form action="" id="signUp">
                    <div class="form-holder">
                        <input type="text" name="name" class="input" placeholder="Name" required="required"

                    </div> <button type="submit" class="submit-btn">Sign up</button>
                </form>

            </div>
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="login"><span>or</span>Log in</h2>

                    <form action="" id="logIn">
                        <div class="form-holder">
                            <input type="email" class="input" placeholder="Email" name="email" required="required" />
                            <input type="password" class="input" placeholder="Password" name="password" minlength="8"
                                required="required" />
                        </div> <button class="submit-btn">Log in</button>
                    </form>

                </div>
            </div>
        </div>
